    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Umbrella Corp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutME.html">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="layanan-produk.html">Produk/Layanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kontact.html">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Kontak Section -->
    <section class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Informasi Kontak</h2>
          <p>
            <strong>Alamat:</strong> Jl. Contoh No. 123, Kota Contoh, Indonesia
          </p>
          <p><strong>Email:</strong> info@umbrellacorp.com</p>
          <p><strong>Telepon:</strong> +123 456 789</p>
          <p><strong>Jam Kerja:</strong> Senin - Jumat, 09:00 - 17:00</p>
        </div>
        <div class="col-md-6">
          <h2>Formulir Kontak</h2>
          <form>
            <div class="form-group">
              <label for="nama">Nama:</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Masukkan Nama Anda"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Masukkan Email Anda"
                required
              />
            </div>
            <div class="form-group">
              <label for="pesan">Pesan:</label>
              <textarea
                class="form-control"
                id="pesan"
                rows="4"
                placeholder="Tulis pesan Anda di sini"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
